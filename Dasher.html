<body>
    <div class="container flex">

        <div class="top">

<form>

    <div class="dasher">
                
        <div class="dasherForm">
            Dasher Register Form
        </div>

<div class="input1 in">

    <i class="fas fa-user-alt"></i>
    <input type="text" name="" placeholder="Full Name" required id="userInput">

</div>

<div class="input2 in">

    <i class="fas fa-id-card"></i>
    <input type="text" name="" required id="idInput" placeholder="ID Number">

</div>

<div class="input3 in">

    <i class="fas fa-phone-alt"></i>
    <input type="tel" name="" id="phoneInput" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required placeholder="09xxx xxxxx" maxlength="10" minlength="10"> 

</div>

<div class="input6 in">
    
    <i class="fas fa-mail-bulk"></i>
    <input type="email" name="" id="emailInput" required placeholder="Email">

</div>    

<div class="input7">

    <span id="bod">Enter your date of birth </span>
    <input type="date" name="" id="dateInput">

</div>


<div class="input4">

    <span id="gender"> Gender</span>
    
    <div class="gen">
        <input type="radio" name="gender" id="genderInput1"> <span id="male"> Male<i class="fas fa-male"></i> </span>
        <input type="radio" name="gender" id="genderInput2"> <span id="female">Female<i class="fas fa-female"></i> </span>
</div>
</div>    

<div class="input5">

    <span id="batch">Batch Year</span> 

    <div class="batches">
       <div class="first"> <input type="radio" name="batch" id="first"> <span>1<sup>st </sup><span id="year">Year</span></span></div>
       <div class="first"> <input type="radio" name="batch" id="second"> <span>2<sup>nd </sup><span id="year">Year</span></span></div>
        <div class="first"> <input type="radio" name="batch" id="third"> <span>3<sup>rd </sup><span id="year">Year</span></span></div>
        <div class="first"> <input type="radio" name="batch" id="fourth"> <span>4<sup>th </sup><span id="year">Year</span></span></div>
    </div>
</div>

<div class="input8">

    <span id="cv"> You can also attach file here </span>

    <div class="choose">
        <input type="file" name=""  id="cvInput">
        <button id="remove">Remove File</button>
    </div>

</div>
    
<div class="rst">
    <input type="submit" value="Submit" class="btn" title="Submit">
    <input type="reset" value="Reset" class="btn">
</div>


    </form>
    </div>

    <script src="./assets/js/ham.js"></script>
